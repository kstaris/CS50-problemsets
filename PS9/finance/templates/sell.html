{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" autofocus class="form-select mx-auto w-auto">
                <option selected>Symbol</option>
                {% for row in allShares %}
                <option value="{{row['symbol']}}" >{{row['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  id="shares" name="shares" placeholder="number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
