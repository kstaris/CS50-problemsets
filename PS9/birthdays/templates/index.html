<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" name="add">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="number" name="month" placeholder="Month" min="1" max="12"   required>
                    <input type="number" name="day" placeholder="Day" min="1" max="31" required>
                    <button type="submit" class="btn btn-primary">Add Birthday</button>
                </form>
                <script>

                </script>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for row in birthdays %}
                            <form method="post">
                               <tr>
                                  <input type="number" style="display:none" name="id1" value="{{row['id']}}">
                                  <td>{{row['name']}}</td>
                                  <td>{{row['month']}}/{{row['day']}}</td>
                                  <td><input type="submit" class="btn btn-primary" value="Delete"></td>
                               </tr>
                            </form>


                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
