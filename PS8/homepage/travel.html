        <main class = "txtArea">
        <div>
            <h1 style="text-align:center">Namibia</h1>
            <div class = "travel-photo">
              <img class = "photo" id = "namibia" src="images/Travel/Namibia/pic1.jpg" alt="Namibia_photo">
            </div>
            <script>
              document.querySelector("#namibia").addEventListener('click', function(){
                curImg = document.querySelector("#namibia").src;
                let replaced = curImg.replace(/^.+pic/,'');
                replaced = replaced.replace(".jpg",'')
                replacedInt = parseInt(replaced);
                nextInt = replacedInt+1;
                next = curImg.replace("pic"+ replacedInt, "pic"+ nextInt);
                if (UrlExists(next) == true){
                  document.querySelector("#namibia").src=next;
                }
                else{
                  first = curImg.replace("pic"+ replacedInt, "pic1");
                  document.querySelector("#namibia").src=first;
                }
              })
            </script>
        </div>
        <div>
            <h1 style="text-align:center">Iceland</h1>
            <div class = "travel-photo">
              <img class = "photo" id = "iceland" src="images/Travel/Iceland/pic1.jpg" alt="Icealand_photo">
            </div>
            <script>
              function UrlExists(url)
              {
                  var http = new XMLHttpRequest();
                  http.open('HEAD', url, false);
                  http.send();
                  return http.status!=404;
              }
              document.querySelector("#iceland").addEventListener('click', function(){
                curImg = document.querySelector("#iceland").src;
                let replaced = curImg.replace(/^.+pic/,'');
                replaced = replaced.replace(".jpg",'')
                replacedInt = parseInt(replaced);
                nextInt = replacedInt+1;
                next = curImg.replace("pic"+ replacedInt, "pic"+ nextInt);
                if (UrlExists(next) == true){
                  document.querySelector("#iceland").src=next;
                }
                else{
                  first = curImg.replace("pic"+ replacedInt, "pic1");
                  document.querySelector("#iceland").src=first;
                }
              })
            </script>
        </div>
      </main>
