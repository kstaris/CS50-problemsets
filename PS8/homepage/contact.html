    <body class = "mBody">
        <header >
            <ul class="nav justify-content-center">
                <li class="nav-item">

              <script>
                let path = window.location.pathname;
                let page = path.split("/").pop();
                document.querySelector("[href='"+ page + "']").style.color = 'yellow';
              </script>
        </header>
        <main>
            <form method="POST" class="contact-form">
                <label for="name">Name</label><br />
                <input class="name" type="text" placeholder="name" /><br />
                <label for="email">Email</label><br />
                <input class="email" type="email" placeholder="email" /><br />
                <label for="message">Message</label><br />
                <textarea class="message" name="" id="message" cols="30" rows="10" placeholder="message">
                </textarea>
                <br />
                <button type="submit">Submit</button>
            </form>
            <p id = 'thanks'>
              Thank you for your interest!
            </p>
            <script>
              document.querySelector('button').addEventListener('click', function(e){
                document.querySelector('form').style.display = 'NONE'
                document.querySelector('#thanks').style.display = 'inline'
                e.preventDefault()
              })
            </script>
        </main>
    </body>
